
    <div class="card mt-3">
        <div class="card-header text-center">
            Sign in to your dashboard
        </div>
        <div class="card-body">
            <form class="mt-3"  *ngIf="!isLoggedIn" name="form" 
            (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <!-- [formGroup]="form" (ngSubmit)="onSubmit()" -->
                <div class="form-group">
                    <input 
                    placeholder="Username" class="form-control" 
                    name="username" [(ngModel)]="form.username" required #username="ngModel">

                    <!-- id="userName" type="text" formControlName="username"
                     [ngClass]="{'is-invalid': submitted && f['username'].errors}" -->

                    <div *ngIf="username.errors && f.submitted" class="alert alert-danger mt-1" role="alert">
                      Username is required
                    </div>

                      <!-- <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                        <div *ngIf="f['username'].errors['minlength']">
                          Please Fill Your Username
                        </div>
                        <div *ngIf="f['username'].errors['maxlength']">
                          Username must not exceed 20 characters
                        </div>
                      </div> -->
                </div>


                  <!-- password -->
                <div class="form-group mt-3">
                    <!-- <input type="password" name="password" placeholder="Password" 
                    class="form-control" formControlName="password" 
                    [(ngModel)]="form.password" required minlength="6" #password="ngModel"> -->
                    <input type="password" class="form-control" name="password" placeholder="password"
                    [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
                    <!-- [ngClass]="{'is-invalid':submitted && f['password'].errors}" -->
                    
                    <div *ngIf="password.errors && f.submitted" class="alert alert-danger mt-1"
                    role="alert">
                      <div *ngIf="password.errors['required']">
                        Password is Required
                      </div>
                      <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                      </div>
                    </div>

                      <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">
                          Password must be at least 6 characters
                        </div>
                        <div *ngIf="f['password'].errors['maxlength']">
                          Username must not exceed 40 characters
                        </div>
                      </div> -->
                  </div>

                <!-- submit btn -->
                <div class="form-group">
                    <button class="btn btn-primary mt-3">Sign In</button>
                </div>
                <div class="form-group">
                  <div class="alert alert-danger mt-1" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed : {{ errorMessage }}
                  </div>
                </div>
            </form>

            <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged In as {{ roles }}
            </div>
            <div class="dashboard" *ngIf="isLoggedIn">
              Click Here to go to your dashboard
              <button class="btn btn-primary" routerLink="/dashboard">Dashboard</button>
            </div> -->
        </div>
    </div>
